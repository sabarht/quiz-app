<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="A form page to add new Cards with questions and answers to quiz app!"
    />

    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <title>Add new cards</title>
  </head>
  <body>
    <form>
      <label for="new-question">Your question: </label>
      <textarea
        rows="3"
        name="new-question"
        id="new-question"
        maxlength="150"
      ></textarea>
      <label for="answer">Your answer: </label>
      <textarea rows="3" name="answer" id="answer" maxlength="150"></textarea>
    </form>
  </body>
</html>
